<app-card>
  <h2 class="texto-lg" card-titulo>Movimentação financeira</h2>

  <div class="transacoes-e-botao">
    <ul>
      @for (transacao of transacoes(); track transacao.id) {
      <li class="item-entre-divisorias">
        <app-transacao [transacao]="transacao" />
      </li>
      } @empty {
      <li aria-hidden="true">
        Ainda não há transações.
      </li>
      }
    </ul>

    <app-botao-adicionar-transacao class="botao-adicionar-transacao"
    [contas]="contas()"
    (transacaoCriada)="transacaoCriada.emit($event)"/>
    
  </div>
</app-card>
