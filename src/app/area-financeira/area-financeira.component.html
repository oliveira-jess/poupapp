<div class="area-financeira">
  <app-saldo class="saldo" [saldo]="saldo()" />
  <app-transacoes class="transacoes" 
    [transacoes]="transacoes()" 
    [contas]="contasComSaldoAtualizado()" 
    (transacaoCriada)="processarTransacao($event)"/>
  <app-contas class="contas" 
    [contas]="contasComSaldoAtualizado()" 
    (contaCriada)="adicionarConta($event)"/>
</div>
